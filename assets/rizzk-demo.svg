<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1f2937"/>
  <text x="400" y="35" text-anchor="middle" fill="#FFD700" font-size="24" font-weight="bold">⚡ RIZZK Calculator</text>
  <text x="400" y="55" text-anchor="middle" fill="#9ca3af" font-size="12">Refined risk. Raw edge. Position sizing for traders who know their RIZZ.</text>

  <!-- Sidebar -->
  <rect x="0" y="80" width="200" height="520" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="100" y="110" text-anchor="middle" fill="#374151" font-size="14" font-weight="bold">About</text>
  <text x="100" y="130" text-anchor="middle" fill="#6b7280" font-size="10">Fuaad — Builder, trader,</text>
  <text x="100" y="145" text-anchor="middle" fill="#6b7280" font-size="10">& GoblinOS rep</text>

  <!-- Main Content Area -->
  <rect x="200" y="80" width="600" height="520" fill="#ffffff"/>

  <!-- Form Section -->
  <text x="250" y="120" fill="#374151" font-size="16" font-weight="bold">Position Type</text>
  <rect x="250" y="130" width="80" height="30" fill="#f3f4f6" stroke="#d1d5db" rx="4"/>
  <text x="290" y="148" text-anchor="middle" fill="#374151" font-size="12">Long</text>

  <text x="350" y="120" fill="#374151" font-size="16" font-weight="bold">Risk Mode</text>
  <rect x="350" y="130" width="120" height="30" fill="#f3f4f6" stroke="#d1d5db" rx="4"/>
  <text x="410" y="148" text-anchor="middle" fill="#374151" font-size="12">% of Account</text>

  <!-- Input Fields -->
  <text x="250" y="180" fill="#374151" font-size="14">Account Size ($)</text>
  <rect x="250" y="185" width="150" height="25" fill="#ffffff" stroke="#d1d5db" rx="4"/>
  <text x="325" y="200" text-anchor="middle" fill="#374151" font-size="12">10,000.00</text>

  <text x="420" y="180" fill="#374151" font-size="14">Risk Percentage (%)</text>
  <rect x="420" y="185" width="150" height="25" fill="#ffffff" stroke="#d1d5db" rx="4"/>
  <text x="495" y="200" text-anchor="middle" fill="#374151" font-size="12">1.0</text>

  <text x="250" y="230" fill="#374151" font-size="14">Entry Price ($)</text>
  <rect x="250" y="235" width="150" height="25" fill="#ffffff" stroke="#d1d5db" rx="4"/>
  <text x="325" y="250" text-anchor="middle" fill="#374151" font-size="12">100.00</text>

  <text x="420" y="230" fill="#374151" font-size="14">Stop Loss Price ($)</text>
  <rect x="420" y="235" width="150" height="25" fill="#ffffff" stroke="#d1d5db" rx="4"/>
  <text x="495" y="250" text-anchor="middle" fill="#374151" font-size="12">95.00</text>

  <!-- Calculate Button -->
  <rect x="250" y="280" width="320" height="35" fill="#FFD700" rx="4"/>
  <text x="410" y="300" text-anchor="middle" fill="#000000" font-size="14" font-weight="bold">Calculate</text>

  <!-- Results Section -->
  <text x="250" y="340" fill="#059669" font-size="16" font-weight="bold">Calculation Complete!</text>

  <!-- Metrics Dashboard -->
  <text x="250" y="370" fill="#374151" font-size="16" font-weight="bold">Key Metrics</text>

  <!-- Metric Cards -->
  <rect x="250" y="380" width="100" height="60" fill="#f0f2f6" rx="6"/>
  <text x="300" y="395" text-anchor="middle" fill="#374151" font-size="12">Position Size</text>
  <text x="300" y="410" text-anchor="middle" fill="#059669" font-size="14" font-weight="bold">20 shares</text>

  <rect x="360" y="380" width="100" height="60" fill="#f0f2f6" rx="6"/>
  <text x="410" y="395" text-anchor="middle" fill="#374151" font-size="12">Dollar Risk</text>
  <text x="410" y="410" text-anchor="middle" fill="#059669" font-size="14" font-weight="bold">$100.00</text>

  <rect x="470" y="380" width="100" height="60" fill="#f0f2f6" rx="6"/>
  <text x="520" y="395" text-anchor="middle" fill="#374151" font-size="12">1:1 Target</text>
  <text x="520" y="410" text-anchor="middle" fill="#059669" font-size="14" font-weight="bold">$105.00</text>

  <!-- Chart Placeholder -->
  <rect x="250" y="460" width="320" height="120" fill="#f9fafb" stroke="#e5e7eb" rx="4"/>
  <text x="410" y="490" text-anchor="middle" fill="#6b7280" font-size="12">Risk vs Profit Chart</text>
  <rect x="270" y="500" width="40" height="20" fill="#ef4444" rx="2"/>
  <text x="290" y="512" text-anchor="middle" fill="#ffffff" font-size="10">Risk</text>
  <rect x="320" y="500" width="40" height="20" fill="#10b981" rx="2"/>
  <text x="340" y="512" text-anchor="middle" fill="#ffffff" font-size="10">1:1</text>
  <rect x="370" y="500" width="40" height="20" fill="#3b82f6" rx="2"/>
  <text x="390" y="512" text-anchor="middle" fill="#ffffff" font-size="10">2:1</text>

  <!-- Footer -->
  <text x="400" y="590" text-anchor="middle" fill="#6b7280" font-size="10">Example numbers. Tune to your own playbook.</text>
</svg>